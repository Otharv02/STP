<!DOCTYPE html>
<html>
<head>
    <title>Sales Entry</title>
    <script>
        function calculateTotal() {
            let price = parseFloat(document.getElementById("price").value) || 0;
            let quantity = parseInt(document.getElementById("quantity").value) || 0;
            document.getElementById("total_amount").value = (price * quantity).toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Enter Sales Information</h1>
    <form action="/submit" method="post">
        <label>Name:</label><br>
        <input type="text" name="name" required><br>

        <label>Order Number:</label><br>
        <input type="text" name="order_number" required><br>

        <label>Item:</label><br>
        <input type="text" name="item" required><br>

        <label>Price:</label><br>
        <input type="number" step="0.01" name="price" id="price" oninput="calculateTotal()" required><br>

        <label>Quantity:</label><br>
        <input type="number" name="quantity" id="quantity" oninput="calculateTotal()" required><br>

        <label>Total Amount:</label><br>
        <input type="number" step="0.01" name="total_amount" id="total_amount" readonly required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
